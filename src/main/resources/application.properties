spring.application.name=CronJob

# Cron Job Configuration
# Her 13 dakikada bir istek atacak URL
# Environment variable ile degistirilebilir: CRONJOB_TARGET_URL
# Eger backend'inizde ozel bir endpoint varsa (ornek: /api/health), onu ekleyin
# Ornek: https://birdakikadinle.onrender.com/api/health
cronjob.target.url=${CRONJOB_TARGET_URL:https://birdakikadinle.netlify.app/A}

# Server port (production icin)
server.port=${PORT:8080}

# Logging
logging.level.tr.cronjob=INFO
