spring.application.name=CronJob

# Cron Job Configuration
# Every 13 minutes the target URL is requested
# Environment variable can be changed: CRONJOB_TARGET_URL
# If you have a special endpoint in your backend (example: /api/health), add it
cronjob.target.url=${CRONJOB_TARGET_URL:https://your-service.com/...}

# Server port (for production)
server.port=${PORT:8080}

# Logging
logging.level.tr.cronjob=INFO
